<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Add this new style for success message */
        .success-message {
            color: #4BB543;
            text-align: center;
            margin-bottom: 15px;
            font-size: 16px;
            background-color: rgba(75, 181, 67, 0.1);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(75, 181, 67, 0.3);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0b0d23, #004e98, #00aaff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            flex-direction: column;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 300px;
            height: auto;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00aaff;
        }

        .container label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            font-weight: 500;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }

        .container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #007bff, #00aaff);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .container button:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: scale(1.05);
        }

        .error-message {
            color: #ff6a6a;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/logo.png" alt="Compliance Advisor 360 Logo">
    </div>

    <div class="container">
        <h2>Reset Password</h2>

        {% if success %}
            <!-- Success message -->
            <div class="success-message">
                Your password has been reset successfully!
            </div>
            <p style="text-align: center; margin-bottom: 20px;">Redirecting to login page...</p>
            
            <script>
                // Automatically redirect after 3 seconds
                setTimeout(function() {
                    window.location.href = "/login";
                }, 3000);
            </script>
        {% else %}
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="/reset">
                <input type="hidden" name="token" value="{{ token }}">
                
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
                
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                
                <button type="submit">Reset Password</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
