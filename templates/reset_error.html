<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0b0d23, #004e98, #00aaff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            flex-direction: column;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 300px;
            height: auto;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff6a6a;
        }

        .container p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        .container a {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #007bff, #00aaff);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .container a:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/logo.png" alt="Compliance Advisor 360 Logo">
    </div>

    <div class="container">
        <h2>Reset Error</h2>
        
        <p>{{ error }}</p>
        
        <a href="/login">Back to Login</a>
    </div>
</body>
</html>
